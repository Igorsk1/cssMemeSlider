<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cssMemeSlider</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="slider-wrapper">
			<div class="slider">
				<input type="radio" name="meme" id="meme1" checked>
				<input type="radio" name="meme" id="meme2">
				<input type="radio" name="meme" id="meme3">
				<input type="radio" name="meme" id="meme4">
				<input type="radio" name="meme" id="meme5">
				<div class="slider-gallery">
					<div class="img-wrapper"><img src="./img/meme1.jpg" alt="cat and dog" class="slider-image">
					</div>
					<div class="img-wrapper"><img src="./img/meme2.jpg" alt="Willem Dafoe" class="slider-image">
					</div>
					<div class="img-wrapper"><img src="./img/meme4.jpg" alt="Morpheus" class="slider-image">
					</div>
					<div class="img-wrapper"><img src="./img/meme4.jpg" alt="Sheldon Cooper" class="slider-image">
					</div>
					<div class="img-wrapper"><img src="./img/meme5.jpg" alt="Ant" class="slider-image">
					</div>
				</div>

				<div class="bottom">
					<div class="titles-wrapper">
						<div class="meme-titles">
							<div class="meme-title">Here I help you smile</div>
							<div class="meme-title">Your life will never be the same</div>
							<div class="meme-title">When you've done Shelter-3</div>
							<div class="meme-title">When your code is not working</div>
							<div class="meme-title">Believe in yourself & keep learning</div>
						</div>
					</div>
					<div class="dots-wrapper">
						<label for="meme1" class="dot-area">
							<div class="dot"></div>
						</label>
						<label for="meme2" class="dot-area">
							<div class="dot"></div>
						</label>
						<label for="meme3" class="dot-area">
							<div class="dot"></div>
						</label>
						<label for="meme4" class="dot-area">
							<div class="dot"></div>
						</label>
						<label for="meme5" class="dot-area">
							<div class="dot"></div>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
